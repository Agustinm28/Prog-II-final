<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-order-history-heading"
        data-cy="OrderHistoryCreateUpdateHeading"
        jhiTranslate="progIiFinalApp.orderHistory.home.createOrEditLabel"
      >
        Crear o editar Order History
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="progIiFinalApp.orderHistory.cliente" for="field_cliente">Cliente</label>
          <input type="number" class="form-control" name="cliente" id="field_cliente" data-cy="cliente" formControlName="cliente" />
          <div *ngIf="editForm.get('cliente')!.invalid && (editForm.get('cliente')!.dirty || editForm.get('cliente')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('cliente')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Este campo es obligatorio.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('cliente')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              Este campo debe ser un número.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="progIiFinalApp.orderHistory.accionId" for="field_accionId">Accion Id</label>
          <input type="number" class="form-control" name="accionId" id="field_accionId" data-cy="accionId" formControlName="accionId" />
          <div *ngIf="editForm.get('accionId')!.invalid && (editForm.get('accionId')!.dirty || editForm.get('accionId')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('accionId')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Este campo es obligatorio.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('accionId')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              Este campo debe ser un número.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="progIiFinalApp.orderHistory.accion" for="field_accion">Accion</label>
          <input type="text" class="form-control" name="accion" id="field_accion" data-cy="accion" formControlName="accion" />
          <div *ngIf="editForm.get('accion')!.invalid && (editForm.get('accion')!.dirty || editForm.get('accion')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('accion')?.errors?.required" jhiTranslate="entity.validation.required">
              Este campo es obligatorio.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="progIiFinalApp.orderHistory.operacion" for="field_operacion">Operacion</label>
          <input type="checkbox" class="form-check" name="operacion" id="field_operacion" data-cy="operacion" formControlName="operacion" />
          <div *ngIf="editForm.get('operacion')!.invalid && (editForm.get('operacion')!.dirty || editForm.get('operacion')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('operacion')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Este campo es obligatorio.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="progIiFinalApp.orderHistory.cantidad" for="field_cantidad">Cantidad</label>
          <input type="number" class="form-control" name="cantidad" id="field_cantidad" data-cy="cantidad" formControlName="cantidad" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="progIiFinalApp.orderHistory.precio" for="field_precio">Precio</label>
          <input type="number" class="form-control" name="precio" id="field_precio" data-cy="precio" formControlName="precio" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="progIiFinalApp.orderHistory.fechaOperacion" for="field_fechaOperacion"
            >Fecha Operacion</label
          >
          <div class="d-flex">
            <input
              id="field_fechaOperacion"
              data-cy="fechaOperacion"
              type="datetime-local"
              class="form-control"
              name="fechaOperacion"
              formControlName="fechaOperacion"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="progIiFinalApp.orderHistory.modo" for="field_modo">Modo</label>
          <select class="form-control" name="modo" formControlName="modo" id="field_modo" data-cy="modo">
            <option [ngValue]="null">{{ 'progIiFinalApp.Modo.null' | translate }}</option>
            <option *ngFor="let modo of modoValues" [value]="modo">{{ 'progIiFinalApp.Modo.' + modo | translate }}</option>
          </select>
          <div *ngIf="editForm.get('modo')!.invalid && (editForm.get('modo')!.dirty || editForm.get('modo')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('modo')?.errors?.required" jhiTranslate="entity.validation.required">
              Este campo es obligatorio.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="progIiFinalApp.orderHistory.estado" for="field_estado">Estado</label>
          <select class="form-control" name="estado" formControlName="estado" id="field_estado" data-cy="estado">
            <option [ngValue]="null">{{ 'progIiFinalApp.Estado.null' | translate }}</option>
            <option *ngFor="let estado of estadoValues" [value]="estado">{{ 'progIiFinalApp.Estado.' + estado | translate }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="progIiFinalApp.orderHistory.operacionObservaciones" for="field_operacionObservaciones"
            >Operacion Observaciones</label
          >
          <input
            type="text"
            class="form-control"
            name="operacionObservaciones"
            id="field_operacionObservaciones"
            data-cy="operacionObservaciones"
            formControlName="operacionObservaciones"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="progIiFinalApp.orderHistory.fechaEjecucion" for="field_fechaEjecucion"
            >Fecha Ejecucion</label
          >
          <div class="d-flex">
            <input
              id="field_fechaEjecucion"
              data-cy="fechaEjecucion"
              type="datetime-local"
              class="form-control"
              name="fechaEjecucion"
              formControlName="fechaEjecucion"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
