<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="clientStocks">
      <h2 data-cy="clientStocksDetailsHeading"><span jhiTranslate="progIiFinalApp.clientStocks.detail.title">Client Stocks</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ clientStocks.id }}</span>
        </dd>
        <dt><span jhiTranslate="progIiFinalApp.clientStocks.clientId">Client Id</span></dt>
        <dd>
          <span>{{ clientStocks.clientId }}</span>
        </dd>
        <dt><span jhiTranslate="progIiFinalApp.clientStocks.stockCode">Stock Code</span></dt>
        <dd>
          <span>{{ clientStocks.stockCode }}</span>
        </dd>
        <dt><span jhiTranslate="progIiFinalApp.clientStocks.stockAmount">Stock Amount</span></dt>
        <dd>
          <span>{{ clientStocks.stockAmount }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/client-stocks', clientStocks.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
