<div>
  <h2 id="page-heading" data-cy="ClientStocksHeading">
    <span jhiTranslate="progIiFinalApp.clientStocks.home.title">Client Stocks</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="progIiFinalApp.clientStocks.home.refreshListLabel">Refrescar lista</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-client-stocks"
        [routerLink]="['/client-stocks/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="progIiFinalApp.clientStocks.home.createLabel"> Crear nuevo Client Stocks </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="clientStocks?.length === 0">
    <span jhiTranslate="progIiFinalApp.clientStocks.home.notFound">Ning√∫n Client Stocks encontrado</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="clientStocks && clientStocks.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="stockAmount">
            <div class="d-flex">
              <span jhiTranslate="progIiFinalApp.clientStocks.stockAmount">Stock Amount</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let clientStocks of clientStocks; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/client-stocks', clientStocks.id, 'view']">{{ clientStocks.id }}</a>
          </td>
          <td>{{ clientStocks.stockAmount }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/client-stocks', clientStocks.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Vista</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/client-stocks', clientStocks.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editar</span>
              </button>

              <button type="submit" (click)="delete(clientStocks)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Eliminar</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
